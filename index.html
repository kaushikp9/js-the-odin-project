<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Odin-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action-buttons">
        <button onclick="handleEnterPlayerNames()">Enter Player Names</button>
        <button id="reset-game" onclick="handleResetGameButtonClick()">Reset Game</button>
    </div>
    <div class="player-names">
        <span class="player-one"></span>
        <span class="player-two"></span>
    </div>
    <div class="gameboard"></div>
    <dialog id="player-names-dialog">
        <form id="player-names-form">
            <label for="player-one-name">Player One Name:</label>
            <input type="text" id="player-one-name" name="player-one-name" required>
            <label for="player-two-name">Player Two Name:</label>
            <input type="text" id="player-two-name" name="player-two-name" required>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
